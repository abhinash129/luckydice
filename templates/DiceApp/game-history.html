<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game History</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .filter-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-form input {
            margin: 0 10px;
            padding: 5px;
        }

        .filter-form button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .game-history-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .game-result {
            margin: 0 10px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Game History</h1>
    </header>

    <section id="game-history">
        <form method="GET" action="{% url 'game_history' %}" class="filter-form">
            <label for="start_date">From:</label>
            <input type="date" id="start_date" name="start_date" value="{{ request.GET.start_date }}">
            <label for="end_date">To:</label>
            <input type="date" id="end_date" name="end_date" value="{{ request.GET.end_date }}">
            <button type="submit">Filter</button>
        </form>

        {% for game in game_history_data %}
        <div class="game-history-row">
            <div class="game-result">
                <p>{{ game.timestamp }}</p>
            </div>
            <div class="game-result">
                <p>Bet Amount: ${{ game.bet_amount }}</p>
            </div>
            <div class="game-result">
                <p>Won Amount: ${{ game.won_amount }}</p>
            </div>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2023 @LuckyDiceGame. All rights reserved.</p>
    </footer>

</body>

</html>
